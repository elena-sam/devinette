<!Doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puzzle game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>21</button>
            <button>22</button>
            <button></button>
        </div>

        <div class="footer">
            <button>Jouer</button>
            <span id="move">Déplacements: 100</span>
            <span id="time">Temps: 100</span>
        </div>
    </div>
    <h1 class="message">Bravo !</h1>


    <script src="script.js"></script>
</body>
</html>
